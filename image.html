<!DOCTYPE html>
<html lang="en">
<head>

  <title>Flex Panels</title>

  <link rel="stylesheet" href="image.css">
  
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>What a</p>
      <p>Wonderful</p>
      <p>World!</p>
    </div>
    <div class="panel panel4">
      <p>Broken</p>
      <p>Crayons</p>
      <p>Still color</p>
    </div>
    <div class="panel panel5">
      <p>You can if</p>
      <p>You</p>
      <p>Think you can</p>
    </div>
  </div>
  <script type= "text/javascript" src="image.js"></script>

</html>
